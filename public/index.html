<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tutorial Requests</title>
  <body>
<!-- auth modals -->
<div class="auth open">
  <div class="modal">
    <h2>Login</h2>
    <form class="login">
      <input type="text" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <button>Login</button>
      <p class="error"></p>
    </form>
    <div>No account? <a class="switch">Register instead</a></div>
  </div>
  <div class="modal">
    <h2>Register</h2>
    <form class="register">
      <input type="text" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <button>Register</button>
      <p class="error"></p>
    </form>
    <div>Got an account? <a class="switch">Login instead</a></div>
  </div>
</div>

<!-- new request modal -->
<div class="new-request">
  <div class="modal">
    <h2>Request a Tutorial</h2>
    <form>
      <input type="text" name="request" placeholder="Request...">
      <button>Submit Request</button>
      <p class="error"></p>
    </form>
  </div>
</div>

<header>
  <nav>
    <a class="add-request">add request</a>
    <a class="sign-out">sign out</a>
  </nav>
</header>

<section class="content">
  <h1>Tutorial Requests</h1>
  <ul class="request-list">
    <li>
      <span class="text">Laravel 6 tutorial</span>
      <div>
        <span class="votes">125</span>
        <i class="material-icons upvote">arrow_upward</i>
      </div>
    </li>
  </ul>
  <button class="call">Say hello</button>
</section>
